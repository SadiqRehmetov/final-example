<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu" style="color: #70d7a5;"></i>
            <h2>Edub<span>Link</span></h2>
        </div>
        <div class="search--notification--profile">
            <div class="search">
                <input type="text" placeholder="Search..." id="search">
                <button><i class="ri-search-2-line"></i></button>
            </div>
            <div class="search" style="width: 200px; padding: 10px;">
                <select id="sort">
                    <option value="df">Default</option>
                    <option value="asc">Expensive</option>
                    <option value="dsc">Cheap</option>
                </select>

            </div>
            <div class="notification--profile">
                
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="#" class="all">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">All</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="user">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">User</span>
                    </a>
                </li>
                <li >
                    <a href="#" class="shop">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Shop</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="coursse">
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Course</span>
                    </a>
                </li> 
            </ul>
            
            
        </div>
        <div class="main--content">
            
            
            <div class="recent--patients">
                <div class="title">
                    <h2 class="section--title">Recent Patients</h2>
                </div>
                <div class="table">
                    <table class="userTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Email</th>
                                <th>Job</th>
                                <th>Phone</th>
                                <th>Settings</th>
                            </tr>
                        </thead>
                        <tbody class="tbodyUser">
                           
                        </tbody>
                    </table>
                    <table class="shopTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Settings</th>
                            </tr>
                        </thead>
                        <tbody class="tbodyShop">
                           
                        </tbody>
                    </table>
                    <table class="courseTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>instructor Name</th>
                                <th>instructors Job</th>
                                <th>Settings</th>
                            </tr>
                        </thead>
                        <tbody class="tbodyCourse">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/admin.js"></script>
</body>
</html>
